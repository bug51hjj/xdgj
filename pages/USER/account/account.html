<ion-header>

  <ion-navbar color="primary">
    <ion-title>我的账户</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="member-bg">
    <div class="member-page page">
        <div class="m-account-list clearfix font24">
            <div class="fl">国别：</div>
            <div class="fr">中国</div>
        </div>
        <div class="m-account-list clearfix font24">
            <div class="fl">币别：</div>
            <div class="fr">RMB</div>
        </div>
        <div class="height20"></div>
        <div class="m-account-list clearfix font24">
            <div class="fl">账号：</div>
            <div class="fr">{{accountData.username}}</div>
        </div>
        <div class="m-account-list clearfix font24">
            <div class="fl">真实姓名：</div>
            <div class="fr">{{accountData.realname}}</div>
        </div>
        <div class="m-account-list clearfix font24">
            <div class="fl">手机：</div>
            <div class="fr">{{accountData.qq}}</div>
        </div>
        <div class="m-account-list clearfix font24">
            <div class="fl">QQ：</div>
            <div class="fr">{{accountData.phone}}</div>
        </div>
         <div class="m-account-list clearfix font24">
            <div class="fl">系统余额：</div>
            <div class="fr">{{accountData.amount}}</div>
        </div>
        <!--<div class="m-account-list clearfix font24">
            <div class="fl">BBIN余额：</div>
            <div class="fr">0.00</div>
        </div>
        <div class="m-account-list clearfix font24">
            <div class="fl">合计总额：</div>
            <div class="fr">4664.15RMB</div>
        </div> -->
    </div>
</ion-content>
