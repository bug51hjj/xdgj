<ion-header>

    <ion-navbar color="primary">
        <ion-title>我的账户</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="member-bg">
    <div class="member-page page">
        <div class="m-account-list clearfix font24">
            <div class="fl">国别：</div>
            <div class="fr">中国</div>
        </div>
        <div class="m-account-list clearfix font24">
            <div class="fl">币别：</div>
            <div class="fr">RMB</div>
        </div>
        <div class="height20"></div>
        <div class="m-account-list clearfix font24">
            <div class="fl">账号：</div>
            <div class="fr">{{accountData.username}}</div>
        </div>
        <div class="m-account-list clearfix font24" (click)="changeInfo('realname','真实姓名')">
            <div class="fl">真实姓名：</div>
            <div class="fr">{{accountData.realname}} <ion-icon name="ios-arrow-forward" style="margin-left: 10px;"></ion-icon></div>
        </div>
        <div class="m-account-list clearfix font24" (click)="changeInfo('qq','手机')">
            <div class="fl">手机：</div>
            <div class="fr">{{accountData.phone}} <ion-icon name="ios-arrow-forward" style="margin-left: 10px;"></ion-icon></div>
        </div>
        <div class="m-account-list clearfix font24" (click)="changeInfo('email','邮箱')">
            <div class="fl">邮箱：</div>
            <div class="fr">{{accountData.email}} <ion-icon name="ios-arrow-forward" style="margin-left: 10px;"></ion-icon></div>
        </div>
        <div class="m-account-list clearfix font24" (click)="changeInfo('phone','QQ')">
            <div class="fl">QQ：</div>
            <div class="fr">{{accountData.qq}} <ion-icon name="ios-arrow-forward" style="margin-left: 10px;"></ion-icon></div>
        </div>
        <div class="m-account-list clearfix font24" (click)="changeInfo('weixin','微信')">
            <div class="fl">微信：</div>
            <div class="fr">{{accountData.weixin}} <ion-icon name="ios-arrow-forward" style="margin-left: 10px;"></ion-icon></div>
        </div>
        <div class="m-account-list clearfix font24">
            <div class="fl">系统余额：</div>
            <div class="fr">{{accountData.amount}}</div>
        </div>
        <!--<div class="m-account-list clearfix font24">
            <div class="fl">BBIN余额：</div>
            <div class="fr">0.00</div>
        </div>
        <div class="m-account-list clearfix font24">
            <div class="fl">合计总额：</div>
            <div class="fr">4664.15RMB</div>
        </div> -->
    </div>
</ion-content>
