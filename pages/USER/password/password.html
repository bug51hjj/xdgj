<ion-header>

  <ion-navbar color="primary">
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page">
	<div>
        <div class="m-update-pwd-tab">
            <ul class="clearfix font24">
                <li (click)="changePwdType('login')" [ngClass]="{'active':passwordType=='login'}">登录密码</li>
                <li (click)="changePwdType('transfer')" [ngClass]="{'active':passwordType=='transfer'}">取款密码</li>
            </ul>
        </div>

        <div class="m-update-pwd-tab-con font24" *ngIf="passwordType=='login'">
            <div class="list">
                <input type="password" placeholder="输入旧密码" [ngModel]="loginForm.pwdOld" (ngModelChange)="changeInput($event,'loginForm','pwdOld')">
            </div>
            <div class="list">
                <input type="password" placeholder="输入新密码" [ngModel]="loginForm.pwdNew" (ngModelChange)="changeInput($event,'loginForm','pwdNew')">
            </div>
            <div class="list">
                <input type="password" placeholder="再次输入密码" [ngModel]="loginForm.pwdNewRepeat" (ngModelChange)="changeInput($event,'loginForm','pwdNewRepeat')">
            </div>
            <div class="list"><input type="button" value="修改登录密码" (click)="submitEvent('loginForm')" ></div>
        </div>
