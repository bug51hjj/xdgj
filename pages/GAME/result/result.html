<ion-header>

    <ion-navbar color="primary">
        <ion-title>result</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="selectBox">
        <select>
            <option value="0">00000000</option>
            <option value="0">00000000</option>
            <option value="0">00000000</option>
            <option value="0">00000000</option>
            <option value="0">00000000</option>
            <option value="0">00000000</option>
            <option value="0">00000000</option>
        </select>
        <input type="date">
    </div>
    <div class="dataTable">
        <div class="titCont">
            <div class="col1">
                <span>期数</span>
            </div>
            <div class="col2">
                <span>时间</span>
            </div>
            <div class="col3 active">
                <span>号码</span>
            </div>
            <div class="col3">
                <span>大小</span>
            </div>
            <div class="col3">
                <span>单双</span>
            </div>
            <div class="col3">
                <span>总和</span>
            </div>
        </div>
        <div class="mainCont row" *ngFor="let item of historyData">
            <div class="col1">
                <span>0000000</span>
            </div>
            <div class="col2">
                <span>10:10</span>
            </div>
            <div class="col3">
                <div class="item" *ngFor="let item2 of item.nums">
                    <span>{{item2}}</span>
                </div>
            </div>

        </div>
    </div>
</ion-content>
